name: lutris
version: '3.9.5'
summary: Install and play any video game easily
description: |
  Lutris is a gaming platform for GNU/Linux. Its goal is to make
  gaming on Linux as easy as possible by taking care of installing
  and setting up the game for the user. The only thing you have to
  do is play the game. It aims to support every game that is playable
  on Linux.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict
icon: ./share/icons/hicolor/scalable/apps/lutris.svg

apps:
  lutris:
    command: desktop-launch $SNAP/usr/bin/lutris
    desktop: usr/share/applications/lutris.desktop
    environment:
      WINEPREFIX: "$SNAP_USER_COMMON/.wine"
    plugs:
      - desktop
      - home
      - network
      - pulseaudio
      - x11

slots:
  dbus-lutris:
    interface: dbus
    bus: session
    name: net.lutris.Lutris

parts:
  lutris:
    plugin: dump
    source: .
    after: [desktop-gtk3]
    organize:
      bin: usr/bin
      lutris: /usr/lib/python3/dist-packages/lutris
      share: usr/share
    stage-packages:
      - gir1.2-gdkpixbuf-2.0
      - gir1.2-gtk-3.0
      - gnome-terminal
      - p7zip
      - python3-evdev
      - python3-gi
      - python3-gi-cairo
      - python3-yaml
      - python-gi
      - python-gi-cairo
      - wine # wine stage-packages don't work because ???
      - wine-development # also doesn't work in Snap?
      - winetricks
      - xboxdrv

